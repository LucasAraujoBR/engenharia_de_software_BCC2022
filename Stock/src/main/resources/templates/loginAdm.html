<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Investimentos de taxa fixa</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link href="../static/font-awesome/css/font-awesome.css" th:href="@{font-awesome/css/font-awesome.css}" rel="stylesheet">

    <link href="../static/css/animate.css" th:href="@{css/animate.css}" rel="stylesheet">
    <link href="../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet">

    <link href="../static/css/plugins/chosen/chosen.css" th:href="@{css/plugins/chosen/chosen.css}" rel="stylesheet">

</head>
<body>
<header th:replace="~{navbarInicio :: navbarInicio}"></header>

<div class="col-lg-7">
    <div class="ibox ">
        <div class="ibox-title">
            <h5>Faça seu login</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-wrench"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#" class="dropdown-item">Config option 1</a>
                    </li>
                    <li><a href="#" class="dropdown-item">Config option 2</a>
                    </li>
                </ul>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-6 b-r"><h3 class="m-t-none m-b">Login</h3>
                    <form action="#" th:action="@{/logar}" th:object="${login}" method="post">
                        <div class="form-group"><label>CPF</label> <input th:field="*{user}" type="text" placeholder="Enter CPF" class="form-control"></div>
                        <div class="form-group"><label>Password</label> <input th:field="*{password}" type="password" placeholder="Password" class="form-control"></div>
                        <div>
                            <button class="btn btn-sm btn-primary float-right m-t-n-xs" type="submit"><strong>Log in</strong></button>
                            <label> <div class="icheckbox_square-green" style="position: relative;"><input type="checkbox" class="i-checks" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div> Remember me </label>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6"><h4>Ainda não é cadastrado?</h4>
                    <p>Você pode criar sua conta aqui:</p>
                    <p class="text-center">
                        <a href="" th:href="@{/showTelaCadastro}"><i class="fa fa-sign-in big-icon"></i></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="../static/js/jquery-3.1.1.min.js" th:src="@{js/jquery-3.1.1.min.js}"></script>
<script src="../static/js/popper.min.js" th:src="@{js/popper.min.js}"></script>
<script src="../static/js/bootstrap.js" th:src="@{js/bootstrap.js}"></script>
<script src="../static/js/plugins/metisMenu/jquery.metisMenu.js" th:src="@{js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="../static/js/plugins/slimscroll/jquery.slimscroll.min.js" th:src="@{js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Custom and plugin javascript -->
<script src="../static/js/inspinia.js" th:src="@{js/inspinia.js}"></script>
<script src="../static/js/plugins/pace/pace.min.js" th:src="@{js/plugins/pace/pace.min.js}"></script>

<!-- Flot -->
<script src="../static/js/plugins/flot/jquery.flot.js" th:src="@{js/plugins/flot/jquery.flot.js}"></script>
<script src="../static/js/plugins/flot/jquery.flot.tooltip.min.js" th:src="@{js/plugins/flot/jquery.flot.tooltip.min.js}"></script>
<script src="../static/js/plugins/flot/jquery.flot.resize.js" th:src="@{js/plugins/flot/jquery.flot.resize.js}"></script>

<!-- ChartJS-->
<script src="../static/js/plugins/chartJs/Chart.min.js" th:src="@{js/plugins/chartJs/Chart.min.js}"></script>

<!-- Peity -->
<script src="../static/js/plugins/peity/jquery.peity.min.js" th:src="@{js/plugins/peity/jquery.peity.min.js}"></script>
<!-- Peity demo -->
<script src="../static/js/demo/peity-demo.js" th:src="@{js/demo/peity-demo.js}"></script>

</body>
</html>
